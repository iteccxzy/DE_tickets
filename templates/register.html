{%load static%}
<!DOCTYPE html>
<html>

<head>
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
</head>

<body>


    <div class="container h-100">
        <div class="d-flex justify-content-center h-100">
            <div class="user_card">
                <div class="d-flex justify-content-center">
                    <h3 id="form-title">Crear cuenta</h3>
                </div>
                <div class="d-flex justify-content-center form_container">
    
                    <form method="POST" action="">
    
                        {%csrf_token%}
    
                        <div class="input-group mb-3">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            {{form.username}}
                        </div>
    
                        <div class="input-group mb-2">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
                            </div>
                            {{form.email}}
                        </div>
    
                        <div class="input-group mb-2">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            {{form.password1}}
                        </div>
    
                        <div class="input-group mb-2">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            {{form.password2}}
                        </div>
    
                        <div class="d-flex justify-content-center mt-3 login_container">
                            <input class="btn login_btn" type="submit" value="Crear">
                        </div>
                    </form>
    
                </div>
                {%if form.errors %}
                <div id="messages">{{form.errors}}</div>
                {%endif%}
    
                <div class="mt-4">
                    <div class="d-flex justify-content-center links">
                        Ya tiene cuenta? <a href="{% url 'login' %}" class="ml-2">Ingrese</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        console.log("ready for this");
        $('#id_username').addClass('form-control').attr("placeholder", "usuario");
        $('#id_email').addClass('form-control').attr("placeholder", "email");
        $('#id_password1').addClass('form-control').attr("placeholder", "password   ");
        $('#id_password2').addClass('form-control').attr("placeholder", "re-ingrese pass");
    </script>
    
    
</body>

</html>
